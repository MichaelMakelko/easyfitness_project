[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers -ra
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    load: Load/performance tests (locust-based)
    slow: Tests that take longer than 5 seconds
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

[pytest:env]
VERIFY_TOKEN = test_verify_token
ACCESS_TOKEN = test_access_token
PHONE_NUMBER_ID = 123456789
MODEL_PATH = /fake/model/path
MAGICLINE_BASE_URL = https://mock-api.magicline.com/v1
MAGICLINE_API_KEY = test_api_key
MAGICLINE_BOOKABLE_ID_TRIAL_OFFER = 100
MAGICLINE_STUDIO_ID = 200
MAGICLINE_TRIAL_OFFER_CONFIG_ID = 300
MAGICLINE_TEST_CUSTOMER_ID = 999
